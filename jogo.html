<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo da velha</title>
    <link rel="stylesheet" type="text/css" href="jogo.css">
</head>
<body>
    <h1>Jogo Da Velha</h1>
    <div id="button-container">
        <button id="2-Players">2 Players</button>
        <button id="Contra-IA">Contra IA</button>
    </div>

    <div id="container" class="hide">

        <div class="box" id="block-1"></div>
        <div class="box" id="block-2"></div>
        <div class="box" id="block-3"></div>
        <div class="box" id="block-4"></div>
        <div class="box" id="block-5"></div>
        <div class="box" id="block-6"></div>
        <div class="box" id="block-7"></div>
        <div class="box" id="block-8"></div>
        <div class="box" id="block-9"></div>

        <div class="score-board">
            <h2>Placar: </h2>
            <span class="score-box">
                <span id="x-score-board">X</span>:
                <span id="scoreboard-1">0</span>
            </span>
            <span class="score-box">
                <span id="o-score-board"></span>:
                <span id="scoreboard-2">0</span>
            </span>
        </div>

    </div>

    <div class="hide">

        <div class="x">X</div>
        <div class="o"></div>

    </div>
    <div id="message" class="hide">
        <p>teste</p>
    </div>
    <script type="text/javascript" src="jogo.js"></script>
</body>
</html>
